<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <div class="company">
      <div class="container">
        <img src="./resources/img/logo.png" alt="">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>New arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <!-- Navigation Bar -->
    <nav>
      <ul class="container">
        <li><a href="#">Eyeware</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Products and Business Info -->
    <div class="container">
      <div class="products">

        <div class="product">
          <div class="product-image">
            <img src="./resources/img/pen.png" alt="">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./resources/img/watch.png" alt="">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product" id="glasses">
          <div class="product-image">
            <img src="./resources/img/glasses.png" alt="">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
